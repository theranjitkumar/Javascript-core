<!DOCTYPE html>
<html>

<head>
    <title>remove_duplicate_value_from_array</title>
</head>

<body>
    <h3>remove_duplicate_value_from_array</h3>

    <script>
        //script test
        const names = ['John', 'Paul', 'George', 'Ringo', 'John'];
        var temp = names.filter(function (v, i) {

            if (names.indexOf(v) === i) {
                console.log(v + "==" + i);
                return v;
            } else {
                console.log(false);
            }
            
        });
        console.log(temp);
    </script>

</body>

</html>
